{% extends "layout.html" %}
{% block content %}
  <div class="container">
    <h1>Keywoo</h1>
    <h2>Search</h2>
    <form action="/result" method="post">
      <p><textarea type="text" name="search" placeholder="Keywords Line" rows="8" cols="80"></textarea></p>
      <p><button type="submit" name="button">Submit</button></p>
    </form>
    <h2>Search Sites</h2>
    <table class="table text-nowrap align-centor border border-warning">
      <thead class="thead-dark">
        <tr class="text-center">
          <th>Search Site</th>
          <th>URL</th>
        </tr>
      </thead>
      <tbody>
        {% for k,v in search_dic.items(): %}
        <tr>
          <td>{{k}}</td>
          <td>{{v}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <h2>Update Sites</h2>
    <form action="/" method="post">
      <input type="text" name="name" placeholder="Name">
      <input type="text" name="url" placeholder="URL">
      <input class="submit-button" value="Submit" type="submit">
    </form>
  </div>
{% endblock %}
