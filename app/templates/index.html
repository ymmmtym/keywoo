{% extends "layout.html" %}
{% block content %}
  <h1>Top Page</h1>
  <h2>internal links</h2>
  <ul class="list-group">
  {% for k,v in content_dic.items(): %}
    <li class="list-group-item"><a href="/{{ k }}">{{ v }}</a></li>
  {% endfor %}
  </ul>
  <h2>external links</h2>
  <ul class="list-group">
    <li class="list-group-item"><a href="javascript:location.href ='http://' + location.hostname + ':3000';">rails</a></li>
  </ul>
{% endblock %}
